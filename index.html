<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDE</title>
    <!-- Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="./src/image/icons/RobotScript-Icon.ico" >
    
    <!-- Styles -->
    <!-- Page -->
    <link rel="stylesheet" type= "text/css" href="./src/css/normalize.css">
    <link rel="stylesheet" type= "text/css" href="./src/css/main.css">
    
    <!-- Interpreter -->
    <link rel="stylesheet" type= "text/css" href="./src/css/city.css">
    <link rel="stylesheet" type= "text/css" href="./src/css/RobotStatus.css">
    <link rel="stylesheet" type= "text/css" href="./src/css/Hud.css">
    <link rel="stylesheet" type= "text/css" href="./src/css/TextMessage.css">
</head>
<body>
    <header class="main--bar">
        <div class="container--logo">
            <img src="./src/image/icons/RobotScript-Icon.ico" alt="lenguage icon">
            <p>RobotScript</p>
        </div>
        <div class="container--navbar">
            <button>Menu</button>
            <nav class="hidden">
                <button>Repositorio GitHub</button>
                <button>Servidor Discord</button>
                <button>Universidad</button>
            </nav>
        </div>
    </header>

    <main class="main--content">
        <article class="content editor">
            <section class="tool--bar">
                <button class="tool--button">
                    <img src="./src/image/svg/Upload.svg" alt="abrir">
                    <span>Abrir</span>
                </button>
                <button class="tool--button">
                    <img src="./src/image/svg/Download.svg" alt="abrir">
                    <span>Guardar</span>
                </button>
                <button class="tool--button">
                    <img src="./src/image/svg/Copy.svg" alt="abrir">
                    <span>Copiar</span>
                </button>
                <button class="tool--button">
                    <img src="./src/image/svg/Clean.svg" alt="abrir">
                    <span>Limpiar</span>
                </button>
                <button class="tool--button">
                    <img src="./src/image/svg/FontSize.svg" alt="abrir">
                    <span>Font Size</span>
                </button>
                <button class="tool--button">
                    <img src="./src/image/svg/Compile.svg" alt="abrir">
                    <span>Compilar</span>
                </button>
            </section>

            <section class="window window--editor" id="editorProgram">
            </section>

            <section class="state--bar">
                <p>Ln 1, Col 1</p>
                <p>Compilador: </p>
            </section>
        </article>

        <article class="content interpreter">
            <section class="tool--bar">
                <button class="tool--button">
                    <img src="./src/image/svg/Play.svg" alt="abrir">
                    <span>Ejecutar</span>
                </button>
                <button class="tool--button">
                    <img src="./src/image/svg/Pause.svg" alt="abrir">
                    <span>Pausar</span>
                </button>
                <button class="tool--button">
                    <img src="./src/image/svg/Reload.svg" alt="abrir">
                    <span>Reiniciar</span>
                </button>
                <button class="tool--button">
                    <img src="./src/image/svg/City.svg" alt="abrir">
                    <span>Ciudad</span>
                </button>
                <button class="tool--button">
                    <img src="./src/image/svg/Camera.svg" alt="abrir">
                    <span>Vista</span>
                </button>
            </section>

            <section class="window">
                <div id="editorProgram"></div>
            </section>

            <section class="state--bar">
                <div>
                    <p>Interpretador: </p>
                </div>
            </section>
        </article>

    </main>

    <!-- Scripts -->
    <!-- Page -->

    <!-- Editor -->
    <!-- Required Ace Libraries -->
    <script src="./src/lib/ace/js/ace.js"></script>
    <script src="./src/lib/ace/js/mode-robotscript.js"></script>
    <script src="./src/lib/ace/js/ext-language_tools.js"></script>
    <script src="./src/js/ide/editor.js"></script>

    <!-- Interpreter -->
    <script src="./src/js/interpreter/utils.js"> </script>
    <script src="./src/status/toolsStatus.js"> </script>
    <script src="./src/js/interpreter/DirectionInput.js"> </script>
    <script src="./src/js/interpreter/ZoomHandler.js"> </script>
    <script src="./src/js/interpreter/City.js"> </script>
    <script src="./src/js/interpreter/CityObject.js"> </script>
    <script src="./src/js/interpreter/Camera.js"> </script>
    <script src="./src/js/interpreter/Robot.js"> </script>
    <script src="./src/js/interpreter/CityItem.js"> </script>
    <script src="./src/js/interpreter/Sprite.js"> </script>
    <script src="./src/js/interpreter/CityMap.js"> </script>
    <script src="./src/js/interpreter/CityEvent.js"> </script>
    <script src="./src/js/interpreter/ProgramState.js"> </script>
    <script src="./src/js/interpreter/TextMessage.js"> </script>
    <script src="./src/js/interpreter/KeyPressListener.js"> </script>
    <script src="./src/js/interpreter/hud/RobotStatus.js"> </script>
    <script src="./src/js/interpreter/PauseMenu.js"> </script>
    <script src="./src/js/interpreter/Hud.js"> </script>
    <script src="./src/js/interpreter/init.js"> </script>
</body>
</html>
