<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>IDE</title>

    <!-- Styles -->
    <!-- Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="./src/assets/RobotScript-Icon.ico" >
    
    <!-- Page -->
    <link rel="stylesheet" type= "text/css" href="./src/css/normalize.css">
    <link rel="stylesheet" type= "text/css" href="./src/css/index.css">
    
    <!-- Interpreter -->
    <link rel="stylesheet" type= "text/css" href="./src/css/interpeter/RobotStatus.css">
    <link rel="stylesheet" type= "text/css" href="./src/css/interpeter/Hud.css">
    <link rel="stylesheet" type= "text/css" href="./src/css/interpeter/TextMessage.css">
</head>
<body>

    <header class="primary-bar flex">
        <div class="container--logo">
            <img src="./src/assets/svg/RobotScript-Icon.svg" alt="lenguage icon">
            <p>RobotScript</p>
        </div>

        <button class="primary-nav-toggle" aria-expanded="false">
        </button>

        <nav>
            <ul data-visible="false" class="primary-navigation flex">
                <li>
                    <a href="https://www.info.unlp.edu.ar/"
                    target="_blank">Universidad</a>
                </li>
                <li>
                    <a href="https://github.com/J-Josu/RobotScript"
                    target="_blank">Repositorio</a>
                </li>
                <li>
                    <a href="https://discord.gg/Y28Sv4HnKr"
                    target="_blank">Discord</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <article class="content editor">
            <section class="tool-bar">
                <button class="tool--button btnUpload">
                    <img src="./src/assets/svg/Upload.svg" alt="abrir">
                    <span>Abrir</span>
                </button>
                <button class="tool--button btnDownload">
                    <img src="./src/assets/svg/Download.svg" alt="bajar">
                    <span>Bajar</span>
                </button>
                <button class="tool--button btnCopy">
                    <img src="./src/assets/svg/Copy.svg" alt="copiar">
                    <span>Copiar</span>
                </button>
                <button class="tool--button btnClear">
                    <img src="./src/assets/svg/Clean.svg" alt="limpiar">
                    <span>Limpiar</span>
                </button>
                <button class="tool--button btnFontSize">
                    <img src="./src/assets/svg/FontSize.svg" alt="font size">
                    <span>Font Size</span>
                </button>
                <button class="tool--button btnCompile">
                    <img src="./src/assets/svg/Compile.svg" alt="compilar">
                    <span>Compilar</span>
                </button>
            </section>

            <section class="window window-editor editorWindow">
            </section>

            <section class="state-bar">
                <div class="cursor-state">
                    <p class="cursor-position">Ln 1, Col 1</p>
                </div>
                <div class="container-console">
                    <div class="console console-compiler flex">
                        <p class="console-name" data-estate="default">Editor: </p>
                        <p class="console-logs"></p>
                    </div>
                </div>
            </section>
        </article>

        <article class="content interpreter">
            <section class="tool-bar">
                <button class="tool--button btnRun">
                    <img src="./src/assets/svg/Play.svg" alt="abrir">
                    <span>Ejecutar</span>
                </button>
                <button class="tool--button btnPause">
                    <img src="./src/assets/svg/Pause.svg" alt="abrir">
                    <span>Pausar</span>
                </button>
                <button class="tool--button btnReset">
                    <img src="./src/assets/svg/Reload.svg" alt="abrir">
                    <span>Reiniciar</span>
                </button>
                <button class="tool--button btnCity">
                    <img src="./src/assets/svg/City.svg" alt="abrir">
                    <span>Ciudad</span>
                </button>
                <button class="tool--button btnView">
                    <img src="./src/assets/svg/Camera.svg" alt="abrir">
                    <span>Vista</span>
                </button>
            </section>

            <section class="window window--interpreter city-camera">
                <div class="city-container">
                    <canvas class="city-canvas"></canvas>
                </div>
            </section>

            <section class="state-bar">
                <div class="container-console">
                    <div class="console console-interpreter flex">
                        <p class="console-name" data-estate="default">Interpretador: </p>
                        <p class="console-logs"></p>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <!-- Scripts -->
    <!-- Page -->
    <script src="./src/js/index.js" type="module"></script>
    <script src="./src/js/utils/StorageAdministrator.js" type="module"></script>
    <script src="./src/js/utils/Manager.js" type="module"></script>

    <!-- Library Ace - Chevrotain, Editor -->
    <script src="./src/lib/ace/ace.js"></script>
    <script src="./src/lib/ace/mode-robotscript.js"></script>
    <script src="./src/lib/ace/ext-language_tools.js"></script>
    <script src="./src/lib/chevrotain/chevrotain.js"></script>

    <script src="./src/js/editor/ast-generator.js" type="module"></script>
    <script src="./src/js/editor/ast-validator.js" type="module"></script>
    <script src="./src/js/editor/EditorManager.js" type="module"></script>

    <!-- Interpreter -->
    <script src="./src/js/interpreter/city/utils.js"> </script>
    <script src="./src/js/interpreter/city/CameraHandler.js"> </script>
    <script src="./src/js/interpreter/city/City.js" type="module"> </script>
    <script src="./src/js/interpreter/city/CityObject.js"> </script>
    <script src="./src/js/interpreter/city/CityMap.js"> </script>
    <script src="./src/js/interpreter/InterpreterManager.js" type="module"> </script>
</body>
</html>
