<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>IDE</title>
    <link rel="shortcut icon" type="image/x-icon" href="./general/assets/RobotScript-Icon.ico" >

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./general/base.css">
    <link rel="stylesheet" type= "text/css" href="./ide/css/index.css">
</head>
<body>
    <header class="primary-bar">
        <div class="container-logo">
            <img src="./general/assets/svg/RobotScript-Icon.svg" alt="lenguage icon">
            <span>RobotScript</span>
        </div>

        <div class="container-content-mode">
            <button data-selected="true" class="mode-btn left">
                <img src="./ide/assets/svg/Editor.svg" alt="editor">
                <span>Editor</span>
            </button>
            <span></span>
            <button data-selected="false" class="mode-btn right">
                <img src="./ide/assets/svg/Execute.svg" alt="interpreter">
                <span>Interpreter</span>
            </button>
        </div>

        <div class="container-nav">
            <button class="primary-nav-toggle" aria-expanded="false">
            </button>
            <nav>
                <ul data-visible="false" class="primary-navigation flex">
                    <li>
                        <a href="./index.html"
                        target="_blank">IDE</a>
                    </li>
                    <li>
                        <a href="./docs/language/language.html"
                        target="_blank">Documentacion</a>
                    </li>
                    <li>
                        <a href="https://github.com/J-Josu/RobotScript"
                        target="_blank">Repositorio</a>
                    </li>
                    <li>
                        <a href="https://www.info.unlp.edu.ar/"
                        target="_blank">Universidad</a>
                    </li>
                    <li>
                        <a href="https://discord.gg/Y28Sv4HnKr"
                        target="_blank">Discord</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <article class="content left" data-visible="true">
            <section class="tool-bar">
                <button class="tool--button btnUpload">
                    <img src="./ide/assets/svg/Upload.svg" alt="abrir">
                    <span>Abrir</span>
                </button>
                <button class="tool--button btnDownload">
                    <img src="./ide/assets/svg/Download.svg" alt="bajar">
                    <span>Bajar</span>
                </button>
                <button class="tool--button btnCopy">
                    <img src="./ide/assets/svg/Copy.svg" alt="copiar">
                    <span>Copiar</span>
                </button>
                <button class="tool--button btnClear">
                    <img src="./ide/assets/svg/Clean.svg" alt="limpiar">
                    <span>Limpiar</span>
                </button>
                <select class="tool-fontSize" name="" id="">
                    <option value="24">24</option>
                    <option value="22">22</option>
                    <option value="20">20</option>
                    <option value="18">18</option>
                    <option value="16" selected>16</option>
                    <option value="14">14</option>
                    <option value="12">12</option>
                    <option value="10">10</option>
                    <option value="8">8</option>
                </select>
                <button class="tool--button btnCompile">
                    <img src="./ide/assets/svg/Compile.svg" alt="compilar">
                    <span>Compilar</span>
                </button>
            </section>

            <section class="window window-editor editorWindow">
            </section>

            <section class="state-bar">
                <div class="cursor-state">
                    <p class="cursor-position">Ln 1, Col 1</p>
                </div>
                <div class="container-console">
                    <div class="console-logs console-compiler"></div>
                </div>
            </section>
        </article>

        <article class="content right" data-visible="false">
            <section class="tool-bar">
                <button class="tool--button btnLoad">
                    <img src="./ide/assets/svg/Compile.svg" alt="cargar">
                    <span>Cargar</span>
                </button>
                <button class="tool--button btnRun">
                    <img src="./ide/assets/svg/Play.svg" alt="ejecutar">
                    <span>Ejecutar</span>
                </button>
                <button class="tool--button btnPause">
                    <img src="./ide/assets/svg/Pause.svg" alt="pausar">
                    <span>Pausar</span>
                </button>
                <button class="tool--button btnReset">
                    <img src="./ide/assets/svg/Reload.svg" alt="reiniciar">
                    <span>Reiniciar</span>
                </button>
                <div class="container-menu city">
                    <button class="tool--button btnCity">
                        <img src="./ide/assets/svg/City.svg" alt="ciudad">
                        <span>Ciudad</span>
                    </button>

                    <ul data-visible="false" class="menu-int items">
                        <li class="menu-field text">
                            <span>Cantidad</span>
                            <input type="text" class="itemQuantity" placeholder="1...99">
                        </li>
                        <li class="menu-field text">
                            <span>X</span>
                            <input type="text" class="itemX" placeholder="1-100">
                        </li>
                        <li class="menu-field text">
                            <span>Y</span>
                            <input type="text" class="itemY" placeholder="1-100">
                        </li>
                        <li class="menu-field button">
                            <button class="item-button btnFlowers">Flores</button>
                            <button class="item-button btnPapers">Papeles</button>
                        </li>
                        <li class="menu-field button">
                            <button class="item-button btnClear">Limpiar</button>
                        </li>
                    </ul>
                </div>
                <button class="tool--button btnView">
                    <img src="./ide/assets/svg/Camera.svg" alt="vista">
                    <span>Vista</span>
                </button>
            </section>

            <section class="window window-interpreter city-camera">
                <div class="city-container">
                    <canvas class="city-canvas"></canvas>
                </div>
            </section>

            <section class="state-bar">
                <div class="container-console">
                    <div class="console-logs console-interpreter"></div>
                </div>
            </section>
        </article>
    </main>

    <!-- Scripts -->
    <!-- Page -->
    <script type="module" src="./general/StorageAdministrator.js"></script>
    <script type="module" src="./ide/js/general/IdeStorage.js"></script>
    <script type="module" src="./general/PageManager.js"></script>
    <script type="module" src="./ide/js/general/Manager.js"></script>
    <script type="module" src="./ide/js/index.js"></script>

    <!-- Library Ace - Chevrotain, Editor -->
    <script src="./ide/lib/ace/ace.js"></script>
    <script src="./ide/lib/ace/mode-robotscript.js"></script>
    <script src="./ide/lib/ace/ext-language_tools.js"></script>
    <script src="./ide/lib/chevrotain/chevrotain.js"></script>
    <script src="./ide/lib/chevrotain/lodash.js"></script>

    <script type="module" src="./ide/js/editor/RSLexer.js"></script>
    <script type="module" src="./ide/js/editor/ast-generator.js"></script>
    <script type="module" src="./ide/js/editor/ast-validator.js"></script>
    <script type="module" src="./ide/js/editor/EditorManager.js"></script>

    <!-- Interpreter -->
    <script src="./ide/js/interpreter/city/utils.js"> </script>
    <script type="module" src="./ide/js/interpreter/city/CameraHandler.js"> </script>
    <script type="module" src="./ide/js/interpreter/city/City.js"> </script>
    <script type="module" src="./ide/js/interpreter/city/CityObject.js"> </script>
    <script type="module" src="./ide/js/interpreter/city/CityMap.js"> </script>
    <script type="module" src="./ide/js/interpreter/InterpreterManager.js"> </script>
</body>
</html>
