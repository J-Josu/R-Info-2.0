<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>IDE</title>

    <!-- Styles -->
    <!-- Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="./src/assets/RobotScript-Icon.ico" >
    
    <!-- Page -->
    <link rel="stylesheet" type= "text/css" href="./src/css/normalize.css">
    <link rel="stylesheet" type= "text/css" href="./src/css/index.css">
    
    <!-- Interpreter -->
    <link rel="stylesheet" type= "text/css" href="./src/css/interpeter/city.css">
    <link rel="stylesheet" type= "text/css" href="./src/css/interpeter/RobotStatus.css">
    <link rel="stylesheet" type= "text/css" href="./src/css/interpeter/Hud.css">
    <link rel="stylesheet" type= "text/css" href="./src/css/interpeter/TextMessage.css">
</head>
<body>

    <header class="primary-bar flex">
        <div class="container--logo">
            <img src="./src/assets/svg/RobotScript-Icon.svg" alt="lenguage icon">
            <p>RobotScript</p>
        </div>

        <button class="primary-nav-toggle" aria-expanded="false">
        </button>

        <nav>
            <ul data-visible="false" class="primary-navigation flex">
                <li>
                    <a href="https://www.info.unlp.edu.ar/"
                    target="_blank">Universidad</a>
                </li>
                <li>
                    <a href="https://github.com/J-Josu/RobotScript"
                    target="_blank">Repositorio</a>
                </li>
                <li>
                    <a href="https://discord.gg/Y28Sv4HnKr"
                    target="_blank">Discord</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <article class="content editor">
            <section class="tool--bar">
                <button class="tool--button btnUpload">
                    <img src="./src/assets/svg/Upload.svg" alt="abrir">
                    <span>Abrir</span>
                </button>
                <button class="tool--button btnDownload">
                    <img src="./src/assets/svg/Download.svg" alt="bajar">
                    <span>Bajar</span>
                </button>
                <button class="tool--button btnCopy">
                    <img src="./src/assets/svg/Copy.svg" alt="copiar">
                    <span>Copiar</span>
                </button>
                <button class="tool--button btnClear">
                    <img src="./src/assets/svg/Clean.svg" alt="limpiar">
                    <span>Limpiar</span>
                </button>
                <button class="tool--button btnFontSize">
                    <img src="./src/assets/svg/FontSize.svg" alt="font size">
                    <span>Font Size</span>
                </button>
                <button class="tool--button btnCompile">
                    <img src="./src/assets/svg/Compile.svg" alt="compilar">
                    <span>Compilar</span>
                </button>
            </section>

            <section class="window window-editor editorWindow">
            </section>

            <section class="state-bar">
                <div class="cursor-state">
                    <p class="editor-cursor-position">Ln 1, Col 1</p>
                </div>
                <p>Compilador: </p>
            </section>
        </article>

        <article class="content interpreter">
            <section class="tool--bar">
                <button class="tool--button">
                    <img src="./src/assets/svg/Play.svg" alt="abrir">
                    <span>Ejecutar</span>
                </button>
                <button class="tool--button">
                    <img src="./src/assets/svg/Pause.svg" alt="abrir">
                    <span>Pausar</span>
                </button>
                <button class="tool--button">
                    <img src="./src/assets/svg/Reload.svg" alt="abrir">
                    <span>Reiniciar</span>
                </button>
                <button class="tool--button">
                    <img src="./src/assets/svg/City.svg" alt="abrir">
                    <span>Ciudad</span>
                </button>
                <button class="tool--button">
                    <img src="./src/assets/svg/Camera.svg" alt="abrir">
                    <span>Vista</span>
                </button>
            </section>

            <section class="window window--interpreter city-camera">
                <div class="city-container">
                    <canvas class="city-canvas" width="1920" height="1920"></canvas>
                </div>
            </section>

            <section class="state-bar">
                <div>
                    <p>Interpretador: </p>
                </div>
            </section>
        </article>
    </main>

    <!-- Scripts -->
    <!-- Page -->
    <script src="./src/js/index.js" type="module"></script>

    <!-- Editor and Ace Library-->
    <script src="./src/lib/ace/js/ace.js"></script>
    <script src="./src/lib/ace/js/mode-robotscript.js"></script>
    <script src="./src/lib/ace/js/ext-language_tools.js"></script>
    <script src="./src/js/ide/EditorManager.js" type="module"></script>


    <!-- Transpiler -->
    <script src="./src/lib/chevrotain/chevrotain.js"></script>
    <script src="./src/js/transpiler/ast-generator.js" type="module"></script>
    <script src="./src/js/transpiler/ast-validator.js" type="module"></script>

    <!-- Interpreter -->
    <script src="./src/js/interpreter/utils.js"> </script>
    <script src="./src/js/status/toolsStatus.js"> </script>
    <script src="./src/js/interpreter/DirectionInput.js"> </script>
    <script src="./src/js/interpreter/ZoomHandler.js"> </script>
    <script src="./src/js/interpreter/City.js"> </script>
    <script src="./src/js/interpreter/CityObject.js"> </script>
    <script src="./src/js/interpreter/Camera.js"> </script>
    <script src="./src/js/interpreter/Robot.js"> </script>
    <script src="./src/js/interpreter/CityItem.js"> </script>
    <script src="./src/js/interpreter/Sprite.js"> </script>
    <script src="./src/js/interpreter/CityMap.js"> </script>
    <script src="./src/js/interpreter/CityEvent.js"> </script>
    <script src="./src/js/interpreter/ProgramState.js"> </script>
    <script src="./src/js/interpreter/TextMessage.js"> </script>
    <script src="./src/js/interpreter/KeyPressListener.js"> </script>
    <script src="./src/js/interpreter/hud/RobotStatus.js"> </script>
    <script src="./src/js/interpreter/PauseMenu.js"> </script>
    <script src="./src/js/interpreter/Hud.js"> </script>
    <script src="./src/js/interpreter/init.js"> </script>
</body>
</html>
